<!DOCTYPE html>

<meta http-equiv="cache-control" content="no-cache, must-revalidate, post-check=0, pre-check=0" />
<meta http-equiv="cache-control" content="max-age=0" />
<meta http-equiv="expires" content="0" />

<meta http-equiv="pragma" content="no-cache" />

<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Adivinanzas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Pantalla de Selección de Categoría -->
    <div id="categoria-screen">
        <h1>Selecciona una Categoría</h1>
        <ul id="category-list"></ul>
    </div>

    <!-- Pantalla de Juego -->
    <div id="juego-screen" >
        <div>
        <span id="concepto" class="concepto"></span>
        <p><h1> <span id="timer">3:00</span> </h1> </p>
        <button id="cancel-btn">Cancelar Juego</button>
        <span id="aciertosErrores"></span>
        <span id="betaValue"></span>
        </div>
    </div>

    <!-- Pantalla de Resultado -->
    <div id="resultado-screen">
        <h1>Resultados</h1>
        <p>Aciertos: <span id="correct-count">0</span></p>
        <p>Errores: <span id="wrong-count">0</span></p>
        <button id="restart-btn">Jugar de nuevo</button>
    </div>


    <!-- Reproductor de música -->
    <audio id="background-music" loop>
        <source src="trivia-music.mp3" type="audio/mp3">
        Tu navegador no soporta reproducción de audio.
    </audio>

    <!-- Reproductor de música -->
    <audio id="paso">
        <source src="paso.mp3" type="audio/mp3">
        Tu navegador no soporta reproducción de audio.
    </audio>

    <!-- Reproductor de música -->
    <audio id="acierto">
        <source src="acierto.mp3" type="audio/mp3">
        Tu navegador no soporta reproducción de audio.
    </audio>

    <!-- Reproductor de música -->
    <audio id="fin">
        <source src="end.mp3" type="audio/mp3">
        Tu navegador no soporta reproducción de audio.
    </audio>

        
    <script src="script.js" defer>
    </script>

</body>
</html>
